<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/e83d856101.js" crossorigin="anonymous"></script>
  <title>To-Do-List App</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
<div class="tasks-wrap">
  <h1>Today's To Do</h1>
   <div class="card">
    <div class="inputs">
    <input class="add-new" type="text" placeholder="Add to your list..."> 
    <input class="add-new-btn" type="submit" value="submit"/>
    </div>
    <div class="container" id="tasks">
      <!-- fetch tasks li -->
    </div>
    <button class="clear-btn">Clear All Completed</button>
</div>
</div>
<script  src="./index.js"></script>
</body>
</html>
