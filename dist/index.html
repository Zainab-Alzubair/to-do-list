<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/e83d856101.js" crossorigin="anonymous"></script>
  <title>To-Do-List App</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>

<div class="tasks-wrap">
  <h1 class="headline">Today's To Do  <h4> <div id="time"></div><h4></h1>
 
  <div class="container">
    <div id="new-task">
      <input type="text" placeholder="Enter The Task Here..." />
      <button id="push">Add</button>
    </div>
    <div id="tasks">
    </div>
    <div class="clear-tasks">
    <button class="clear-btn">Clear All Completed</button>
    </div>
  </div>
   
</div>

</div>
<script  src="./index.js"></script>
</body>
</html>
